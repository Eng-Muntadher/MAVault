<!DOCTYPE html>

    <title>MA Vault</title>
    <meta
      name="description"
      content="MA Vault is a personal image gallery portfolio built by front-end developer and computer engineer Muntadher Ahmed. Explore beautiful photography, user profiles, social interactions, and a modern, production-ready web experience."

      name="keywords"

    />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="MA Vault — Image Gallery Portfolio" />
    <meta
      property="og:description"
      content="A modern image gallery and portfolio by front-end developer Muntadher Ahmed. Featuring user profiles, sharing, interactions, and all images taken by the developer himself."

    <meta property="og:url" content="https://ma-vault.vercel.app" />
    <meta property="og:site_name" content="MA Vault" />

    />

      name="twitter:description"
      content="MA Vault showcases the photography and web development work of Muntadher Ahmed. Featuring image uploads, profiles, likes, comments, and more."

      name="twitter:image"
      content="https://peyltusqwfaezuhrfece.supabase.co/storage/v1/object/public/My%20Logo/Screenshot%20(75).png"
    />

    <meta name="application-name" content="MA Vault" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
